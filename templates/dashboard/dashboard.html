<!DOCTYPE html>
<html>
<head>
	{% include "dashboard/shared_links.html" %}
	<title>Dashboard</title>
</head>
<body>
  {% include "dashboard/navigation_bar.html" %}
  <br>
  <br>
<h1>Dashboard</h1>
<br><br>

<div class="container">
  <div class="row">


    <div class="col">


  <div class="card h-100" style="width:525px;">
        <div class="card-body">
          <h5 class="card-title">Number of items checked out by students from pantry in last 10 days:</h5>
      <div class="ct-perfect-fourth" id="chart1"></div>
  <script>
  
          var data = {
          // A labels array that can contain any sort of values
          labels: [{% for key, value in ChartData.items %}
                '{{key}}',
              {% endfor %}],
          // Our series array that contains series objects or in this case series data arrays
          series: [
            [{% for key, value in ChartData.items %}
                  {{value}},
                {% endfor %}]
                ]
              };
              
  
      new Chartist.Bar('#chart1', data);

    </script>
    		  <a href="/checkout/">
            <button type="button">Check Out</button>
            </a>
    
    </div>
  </div>

</div>

<div class="col">


  <div class="card h-100" style="width:525px;">
        <div class="card-body">
          <h5 class="card-title">Waste Reduction:</h5>
      <div class="ct-perfect-fourth" id="chart2"></div>
  <script>
  
           var data_pie = {
            labels: ['Good Products', 'About to Expire Products', 'Expired Products'],
            series: [{{ good_products }}, {{ about_to_expire }}, {{ already_expired }}]
            };

            var options_pie = {
            labelInterpolationFnc: function(value) {
                return value[0]
            }
            };

            var responsiveOptions_pie = [
            ['screen and (min-width: 640px)', {
                chartPadding: 30,
                labelOffset: 100,
                labelDirection: 'explode',
                labelInterpolationFnc: function(value) {
                return value;
                }
            }],
            ['screen and (min-width: 1024px)', {
                labelOffset: 80,
                chartPadding: 50
            }]
            ];
  
      new Chartist.Pie('#chart2', data_pie, options_pie, responsiveOptions_pie);

    </script>
    		  <a href="/waste_reduction/">
            <button type="submit" class="btn btn-primary">Waste Reduction</button>
            </a>
    </div>
  </div>

</div>



</div>
</div>
<br>
<br>

<div class="container">
  <div class="row">



<div class="col">


  <div class="card h-100" style="width:525px;">
        <div class="card-body">
          <h5 class="card-title">Most items donated:</h5>
      <div class="ct-perfect-fourth" id="chart3"></div>
  <script>
  
          var data = {
          // A labels array that can contain any sort of values
          labels: [{% for key, value in dat2.items %}
                '{{key}}',
              {% endfor %}],
          // Our series array that contains series objects or in this case series data arrays
          series: [
            [{% for key, value in dat2.items %}
                  {{value}},
                {% endfor %}]
                ]
              };
              
                var options = {
                  high : 25,
                  low: 0,
                  onlyInteger: true,
                  scaleMinSpace : 10,
                    showArea: true,
                    width: '400px',
                    height: '350px'
                };
  
      new Chartist.Line('#chart3', data, options);
    </script>
     		  <a href="/impact_measurement/">
            <button type="submit" class="btn btn-primary">Impact Measurement</button>
            </a>
    </div>
    </div>


</div>


<div class="col">
<div class="card h-100" style="width:525px;">
  <div class="card-body">
    <h5 class="card-title">Total number of contributers: {{total_donors}}</h5>
  </div>
</div>
</div>



  </div>
</div>







</body>
</html>
